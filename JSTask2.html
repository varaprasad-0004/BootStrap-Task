    <script>
        // Get references to the date and time elements
        const dateElements = document.querySelectorAll(".date");
        const timeElements = document.querySelectorAll(".time");

        // Function to update the date and time
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };

            // Update the date and time elements with current values
            dateElements.forEach((element, index) => {
                element.querySelector("#date" + (index + 1)).textContent = now.toLocaleDateString(undefined, options);
            });
            timeElements.forEach((element, index) => {
                element.textContent = now.toLocaleTimeString(undefined, options);
            });
        }

        // Update the date and time immediately and then set interval to update every minute
        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
